<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      overflow:hidden;
      font-family: "Microsoft Yahei",Tahoma,"SimSun";
      font-size: 14px;
    }
  </style>
  <script type="text/javascript" src="/js/lib/jquery.min.js"> </script> 
</head>
<body>
  <div id="logo">
    <img src="/images/logo.png" alt="LOGO" />
  </div>
  <div id="inline_setting">
    <h3 class="chromsg" id="inline_title"></h3>
    <input type="checkbox" id="inlineEnabledBox" class="settings install" /><span class="chromsg" id="inline_enabled"></span>
  </div>
  <div id="other_setting">
    <h3 class="chromsg" id="other_title"></h3>
    <dl>
      <dt>
        <input type="checkbox" id="transChineseBox" class="settings install" /><span class="chromsg" id="trans_chinese"></span>
      </dt>
      <dt>
        <input type="checkbox" id="transIconBox" class="settings install" /><span class="chromsg" id="trans_icon"></span>
      </dt>
      <dt>
        <input type="checkbox" id="transAutoplayBox" class="settings" /><span class="chromsg" id="trans_autoplay"></span>
      </dt>
    </dl>
  </div>
  <script type="text/javascript" src="/js/popup.js"></script>
</body>
</html>
