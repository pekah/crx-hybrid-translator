<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="scripts/css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="scripts/lib/jquery.min.js"> </script>	
</head>
<body>
	<div id="logo">
		<img src="images/logo.png" alt="LOGO" />
	</div>
	<div id="inline_setting">
		<h3 class="chromsg" id="inline_title"></h3>
		<input type="checkbox" id="inline_enabled_box" class="settings install" /><span class="chromsg" id="inline_enabled"></span>
	</div>
	<div id="other_setting">
		<h3 class="chromsg" id="other_title"></h3>
		<dl>
			<dt>
				<input type="checkbox" id="trans_chinese_box" class="settings install" /><span class="chromsg" id="trans_chinese"></span>
			</dt>
			<dt>
				<input type="checkbox" id="trans_icon_box" class="settings install" /><span class="chromsg" id="trans_icon"></span>
			</dt>
			<dt>
				<input type="checkbox" id="trans_autoplay_box" class="settings" /><span class="chromsg" id="trans_autoplay"></span>
			</dt>
		</dl>
	</div>
	<script type="text/javascript" src="scripts/options.js"></script>
</body>
</html>
